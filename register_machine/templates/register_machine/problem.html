<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <!--<link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">-->
    <link rel="stylesheet" type="text/css" href="../../static/register_machine/register_machine.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../../static/register_machine/src/register_machine.js" type="module"></script>
    <!--<script src="../../static/register_machine/dist/main.js"></script>-->
    <title>Problem</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Reggie</span>
        </nav>

        <div class="container">
            <div class="row" id="probStatement">
                <div class="col">
                    <h1>{{ problem.title }}</h1>
                    <span v-html="problem.statement"></span>
                    <!--<p>{{ problem.statement }}</p>-->
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg" id="program">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <h4>Program</h4>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <program :program="program"
                                        :current-step-id="currentStepId"
                                         :fields="fields"
                                         :program-options="programOptions"
                                         :instructions="instructions"
                                ></program>
                                <!--<program-grid></program-grid>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg">
                    <div id="controls" class="container-fluid">
                        <div class="row">
                            <div class="col"><h4>Controls</h4></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button v-if="!running" class="btn btn-primary" @click="runRegMachine">Run</button>
                                <button v-else class="btn btn-primary" @click="pauseRegMachine">Pause</button>
                                <button id="btnStep" class="btn btn-primary" @click="stepRegMachine">Step</button>
                                <button class="btn btn-primary" @click="resetProgram">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid" id="registers">
                        <div class="row">
                            <div class="col">
                                <h4>Registers</h4>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" @click="resetRegisters">Reset</button>
                            </div>
                        </div>
                        <div class="row">
                            <register v-for="(reg, ind) in registers"
                                      :key="ind"
                                      :reg-value="reg.value"
                                      :reg-id="reg.id"
                                      @update:reg-value="reg.value = $event"
                            ></register>
                        </div>
                    </div>
                    <div id="tests" class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <h4>Tests</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
